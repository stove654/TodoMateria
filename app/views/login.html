<div class="login" fit >
<!-- BEGIN LOGO -->
<div class="logo">
  <a href="index.html">
    <img src="./images/img/logo-big.png" alt=""/>
  </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form" ng-hide="settingLogin.register">
    <h3 class="form-title">Sign In</h3>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
    </div>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">Email</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="Email" name="Email" ng-model="user.email"/>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="user.password"/>
    </div>
    <div class="form-actions">
      <button class="btn btn-success uppercase" ng-click="login()">Login</button>
      <label class="rememberme check">
        <input type="checkbox" name="remember" value="1"/>Remember </label>
      <a id="forget-password" class="forget-password">Forgot Password?</a>
    </div>
    <div class="login-options">
      <h4>Or login with</h4>
      <ul class="social-icons">
        <li>
          <a class="social-icon-color facebook" data-original-title="facebook"></a>
        </li>
        <li>
          <a class="social-icon-color twitter" data-original-title="Twitter"></a>
        </li>
        <li>
          <a class="social-icon-color googleplus" data-original-title="Goole Plus"></a>
        </li>
        <li>
          <a class="social-icon-color linkedin" data-original-title="Linkedin"></a>
        </li>
      </ul>
    </div>
    <div class="create-account">
      <p>
        <a id="register-btn" class="uppercase" ng-click="settingLogin.register = true">Create an account</a>
      </p>
    </div>
  </form>
  <!-- END LOGIN FORM -->

  <!-- BEGIN REGISTER -->
  <form ng-show="settingLogin.register">
    <h3>Sign Up</h3>
    <p class="hint">
      Enter your personal details below:
    </p>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Name</label>
      <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Name" name="name" ng-model="register.name"/>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Email</label>
      <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email" ng-model="register.email"/>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" ng-model="register.password"/>
    </div>


    <div class="form-actions">
      <button type="button" id="register-back-btn" class="btn btn-default" ng-click="settingLogin.register = false">Back</button>
      <button type="button" id="register-submit-btn" class="btn btn-success uppercase pull-right" ng-click="userRegister()">Submit</button>
    </div>
  </form>
  <!-- END REGISTER -->
</div>

</div>
</div>
